<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow function</title>
    <script>
      const sum = (p, q) => {
        return p + q;
      };
      //function without arguments
      // hello function did'nt return or take any value
      const hello = () =>{
        console.log("hey how are you?")
      }
      console.log(sum(9, 7));
      hello();
    </script>
  </head>
  <body>
    <div class="box">
      <h4>Arrow function</h4>
    </div>
  </body>
</html>
