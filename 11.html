<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for in loop</title>
    <script>
      let obj = {
        harry: 90,
        shubh: 55,
        shivika: 56,
        ritika: 67,
        shiv: 23,
      };
      for (let a in obj) {
        console.log("marks of " + a + " are " + obj[a]);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>for-in loop</h1>
    </div>
  </body>
</html>
