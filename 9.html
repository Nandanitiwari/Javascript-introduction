<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch</title>
    <script>
      const expr = "Papayas";
      switch (expr) {
        case "Oranges":
          console.log("oranges here");
          break;
        case "mangoes":
        case "Papayas":
          console.log("mangoes and papayas here");
          break;
        default:
          console.log("sorry everything were sold");
      }
    </script>
  </head>
  <body>
    <div class="container">switch statements</div>
  </body>
</html>
