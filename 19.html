<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template literals</title>
    <script>
      let boy1 = "pramod";
      let boy2 = "monu";
      let sentence = `${boy1} is a friend of ${boy2}`;
      console.log(sentence);
    </script>
  </head>
  <body>
    <div class="box">Template literals</div>
    <h1>STRING INTERPULATION :- we can insert variable directly in template literals. this is called string interpulation</h1>
  </body>
</html>
