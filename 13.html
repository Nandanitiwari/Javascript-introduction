<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while loop</title>
    <script>
      let n = prompt("enter the value of n");
      n = Number.parseInt(n);

      let i = 0;
      while (i < n) {
        console.log(i);
        i++;
      }
    </script>
  </head>
  <body>
    <div class="container">while loop</div>
  </body>
</html>
