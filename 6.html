<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    console.log("operators in js");
    let a = 10;
    let b = 4;
    //arithmetic operators
    console.log("a + b = ", a+b);
    console.log("a - b = ", a-b);
    console.log("a / b = ", a/b);
    console.log("a % b = ", a%b);
    console.log("a ** b = ", a**b);
    console.log("++a  = ", ++a);       //p(11)  val 11
    console.log("a++  = ", a++);       //p(11)  val 12
    console.log("a =  ", a);           //p(12)  val  12 
    console.log("--a = ", --a);        //val 11  p(11)
    console.log("a-- = ", a--);        //p(11)  val 12

    //assignment operators 
    let ass = 1;
    console.log("ass = ass + 5 =", ass +=5 );
    console.log("ass = ass - 5 =", ass -=5 );
    console.log("ass = ass * 5 =", ass *=5 );
    console.log("ass = ass / 5 =", ass /=5 );

    //comparison operators
    let comp1 = 6;
    let comp2 = "6";  //== it will check only value
    console.log("comp1 == comp2 is ", comp1 == comp2)
    console.log("comp1 != comp2 is ", comp1 != comp2)
     // === will check the datatype
    console.log("comp1 === comp2 is ", comp1 === comp2)
    console.log("comp1 !== comp2 is ", comp1 !== comp2) 

    //logical operators

    </script>
</head>
<body>
    <div class="container">
        <h1>operators</h1>
    </div>
</body>
</html>
