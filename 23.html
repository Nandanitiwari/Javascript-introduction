<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
    <script>
      let marks_class_12 = [51, 72, 83, 94, false, "not present"];
      console.log(marks_class_12);
      console.log(marks_class_12[0]);
      console.log(marks_class_12[1]);
      console.log(marks_class_12[2]);
      console.log(marks_class_12[3]);
      console.log(marks_class_12[4]);
      console.log(marks_class_12[5]);
      console.log(marks_class_12[6]);  //this is undefined bcs index 6 not present a
      console.log("the length of marks_class_12 is", marks_class_12.length);
      marks_class_12[6] = 89; //adding a new value to the array
      marks_class_12[6] = 97; //changing new value of an array
      console.log(marks_class_12);
      console.log(typeof marks_class_12);

    </script>
  </head>
  <body>
    <div class="box"></div>
    <h4>Arrays are mutable array can be change strings are immutable strings can not be changed</h4>
    <h4>in javascript arrays are objects the typeof operator or array returns objects</h4>
    <h4>Array can hold many values under a single name</h4>
  </body>
</html>
