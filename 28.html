<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map, filter and reduce</title>
    <script>
      let arr = [45, 23, 78];
      let a = arr.map((value, index, array) => {
        //map creates a new array by performing some operation on each element
        console.log(value, index, array);
        return value + 1;
      });
      console.log(a);

      //Array filter method
      let arr2 = [45, 23, 78, 0, 7, 8, 5, 6];
      let a2 = arr2.filter((a) => {
        //filter an array with values that passes a test. Creates a new array
        return a < 10;
      });
      console.log(a2, arr2);

      //Array reduce method
      let arr3 = [5, 2, 4, 2, 1, 3, 8, 6];
      let newarr3 = arr3.reduce((h1, h2) => {
        return h1 * h2;
      });
      console.log(newarr3);
    </script>
  </head>
  <body></body>
</html>
