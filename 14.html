<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do-while loop</title>
    <script>
      let n = prompt("enter the value of n");
      n = Number.parseInt(n);

      let i = 10;
       do {
        console.log(i);
        i++;
      }while (i < n)
    </script>
  </head>
  <body>
    <div class="box">
      <h3>do-while loop</h3>
    </div>
  </body>
</html>
