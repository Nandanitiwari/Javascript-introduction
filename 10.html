<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for loop</title>
    <script>
      //    let i;
      //    for(i = 0; i< 5; i++){
      //     console.log(i);
      //    }
      let sum = 0;
      let n = prompt("enter the value of n");
      n = Number.parseInt(n);
      for (i = 0; i < n; i++) {
        sum += i + 1;
      }
      console.log("sum of first " + n + "natural number is " + sum);
    </script>
  </head>
  <body>
    <div class="container">foor loop</div>
  </body>
</html>
